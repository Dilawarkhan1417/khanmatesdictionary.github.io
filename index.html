<!doctype html>
<html lang="en">
  <head>
    <title>KhanMates Dictionary</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
  </head>
  <body>

        <div class="container">
            <h1 class="heading">English Dictionary</h1>
            <input type="text" class="input" id="input" placeholder="Search a word">
       
            <p class="text-info" id="text-info">Type a word and press enter</p>
        

            <div class="meaning-container" id="meaning-container">

                <p>Word Title: <span class="title" id="title">____</span></p>
               
               
                <p>Meaning: <span class="meaning" id="meaning">____</span></p>
            
                <audio src="" controls id="audio"></audio>
            
            </div>
        
        
        </div>








      
    <!-- Optional JavaScript -->
   
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   
    <script src="index.js"></script>
  </body>
</html>
